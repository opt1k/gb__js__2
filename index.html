<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">Точка ПеКа</div>
        <nav class="main__menu">
                <a href="#" class="main__link">главная</a>
                <a href="#" class="main__link">каталог</a>
                <a href="#" class="main__link">акции</a>
                <a href="#" class="main__link">контакты</a>
            </nav>
        <div class="cart">
            <form action="#" class="search__form">
                <input type="text" class="search__field">
                <button class="btn__search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn__cart" type="button">Корзина</button>
            <div class="cart__block invisible"></div>
        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
